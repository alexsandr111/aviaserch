<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css"/>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f0f0; /* Светлый фон */
            color: #333;
            line-height: 1.6;
            margin: 0;
        }

        header {
            padding: 20px 20px; /* Уменьшение отступов */
            text-align: center;
            background: #111; /* Темный фон */
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 100;
            margin-top: 0;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 10px;
            margin-top: 0;
        }
        .card-container {
            width: 100%; /* Ширина 100%, но карточка будет центрирована */
            display: flex;
            justify-content: center; /* Центрируем контейнер по горизонтали */
        }
        header p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            margin-top: 0;
        }

        .card {
            margin: 20px 0;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        footer {
            background-color: #111;
            color: white;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            position: relative;
            z-index: 100;
        }

        .table th {
            background-color: #c72c41;
            color: #fff;
        }

        .table td {
            background-color: #f9f9f9;
        }

        .btn-primary {
            background-color: #c72c41;
            border: none;
        }

        .btn-primary:hover {
            background-color: #a02030;
        }

        .btn-primary:active {
            transform: none; /* Убираем эффект уменьшения при нажатии */
        }

        .modal-header, .modal-body {
            background-color: #ffffff;
            color: #333;
        }

        .modal-footer {
            background-color: #f8f3ef;
        }

        .rounded-button {
            border-radius: 30px;
            padding: 10px 20px;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .chart-container {
            margin: 40px 0;
        }

        /* Общий контейнер для меню и навигационного бара */
        .header-nav-container {
            position: relative;
            width: 100%;
            margin-bottom: 0;
        }

        /* Навигационное меню */
        .nav {
            background-color: #111; /* Темный фон для меню */
            color: #fff; /* Белый цвет текста */
            padding: 5px 0; /* Уменьшение отступов */
            display: flex;
            justify-content: center; /* Центрирование ссылок */
            gap: 30px; /* Расстояние между ссылками */
            z-index: 1000; /* Поверх других элементов */
            border-bottom: none;
        }

        /* Ссылки в навигации */
        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #c72c41; /* Цвет при наведении */
        }

        /* Верхний навигационный бар */
        .auth-bar {
            position: absolute;
            right: 15px;
            top: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1100; /* Слой выше меню */
            border: none;
        }

        /* Контейнер для кнопок входа и регистрации */
        .auth-buttons {
            display: flex;
            flex-direction: column; /* Кнопки по вертикали */
            gap: 10px;
        }

        /* Кнопки входа и регистрации */
        .btn-primary {
            background-color: #c72c41; /* Красный цвет фона */
            border: none;
            padding: 8px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #a02030; /* Темно-красный при наведении */
        }

        .btn-primary:active {
            transform: none; /* Убираем эффект уменьшения при нажатии */
        }

        /* Стили для имени пользователя */
        .username {
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Стили для кнопки выхода */
        .btn-danger {
            background-color: #c72c41; /* Красный для кнопки выхода */
            border: none;
            padding: 5px 15px;
            font-size: 14px;
            border-radius: 5px;
        }

        .btn-danger:hover {
            background-color: #a02030; /* Темный красный при наведении */
        }
        .btn-custom {
            background-color: #c72c41;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        .btn-custom:hover {
            background-color: #a02030;
        }
        .modal-header {
            background-color: #c72c41; /* Matching the button color */
            color: white;
            display: flex;
            justify-content: center; /* Centers the content horizontally */
            position: relative;
        }

        .modal-header .btn-close {
            position: absolute;
            right: 1rem; /* Position close button on the right */
        }
        .modal-header .btn-close {
            filter: invert(100%); /* Makes the icon white */
            background-color: rgba(255, 255, 255, 0.3); /* Adds a white background with some transparency */
            border: 1px solid white; /* White border for visibility */
            border-radius: 50%; /* Optional: makes the button circular */
        }

        .modal-header .btn-close:hover {
            background-color: rgba(255, 255, 255, 0.6); /* Slightly darker background on hover */
        }
    </style>
</head>

<body class="bg-light">
<div class="card-container">
    <div class="card">
        <div class="card-body">
            <h2 class="text-center">Редактирование профиля</h2>

            <!-- Сообщение об ошибке, если пароли не совпадают -->
            <div th:if="${error != null}">
                <div class="alert alert-danger">
                    <p th:text="${error}">Пароли не совпадают!</p>
                </div>
            </div>

            <form th:action="@{/edit_profile/{id}(id=${user.id})}" method="post">
                <input type="hidden" name="id" th:value="${user.id}">

                <div class="form-group mb-3">
                    <label for="username">Никнейм</label>
                    <input type="text" id="username" name="username" class="form-control" th:value="${user.username}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="firstName">Имя</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" th:value="${user.firstName}">
                </div>

                <div class="form-group mb-3">
                    <label for="lastName">Фамилия</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" th:value="${user.lastName}">
                </div>

                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="password">Новый пароль</label>
                    <input type="password" id="password" name="password" class="form-control">
                    <small class="form-text text-muted">Оставьте поле пустым, если не хотите изменять пароль.</small>
                </div>

                <div class="form-group mb-3">
                    <label for="confirmPassword">Подтверждение пароля</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control">
                    <small class="form-text text-muted">Введите тот же пароль для подтверждения.</small>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-custom">Сохранить изменения</button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>

</html>
